<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NostrBazar Entrance</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background: #fdfaf5;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 16px;
            margin-bottom: 40px;
        }
        .progress {
            border: 1px solid #333;
            width: 80%;
            height: 10px;
            margin: 20px auto;
            position: relative;
            background: #e0e0e0;
        }
        .progress-bar {
            width: 40%;
            height: 100%;
            background: #76c7c0;
        }
        .tuning {
            text-align: center;
            font-size: 18px;
            margin: 20px;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .categories span {
            padding: 5px 10px;
            border: 1px solid #333;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .footer a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="header">Welcome to NostrBazar</div>
    <div class="subtitle">Your Gateway to Decentralized Marketplaces</div>

    <div class="progress">
        <div class="progress-bar"></div>
    </div>

    <div class="tuning">Tuning into the Happy Market...</div>

    <div class="categories">
        <span>Art</span>
        <span>Gaming</span>
        <span>P2P Trading</span>
        <span>NFTs</span>
    </div>

    <div class="footer">
        <a href="#explore">Explore Trending Marketplaces</a>
        <a href="#skip">Skip Intro</a>
    </div>
</body>
</html>
